<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Tower of Hanoi</title>
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css'>
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Coda'>
<link rel='stylesheet' href='https://cdn.jsdelivr.net/sweetalert2/3.0.3/sweetalert2.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<h1>Tower of Hanoi</h1>
<main>
  <section id="towers-control">
    <section id="towers">
      <ul class="tower" id="tower-A"></ul>
      <ul class="tower" id="tower-B"></ul>
      <ul class="tower" id="tower-C"></ul>
    </section>
    <h3>Towers</h3>
    <button id="reset">Reset</button>
    <button id="slow">Go Slow</button>
    <button id="fast">Go Fast</button>
  </section>
  <section id="moves-container">
    <h3><span id="numMoves"></span>Moves</h3>
    <hr/>
    <ol id="moves" reversed="reversed"></ol>
  </section>
</main>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
<script src='https://cdn.jsdelivr.net/sweetalert2/3.0.3/sweetalert2.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/rxjs/5.3.0/Rx.min.js'></script><script  src="./script.js"></script>

</body>
</html>
